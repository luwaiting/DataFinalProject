<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../static/css/report.css" th:href="@{/css/report.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- 客製化bootstrap -->
	<link rel="stylesheet" href="../static/scss/bootstrap.css" th:href="@{/scss/bootstrap.css}">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<div class="container-fluid">
		<span class="navbar-brand">問題回報中心</span>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#" th:href="@{/home}">Home</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="blank">

</div>


<div class="reportCard">
	<div class="reportBox">
		<div class="report">
			<h1>問題回報</h1><br>
		</div>
		<h6>回報有關故障、錯誤或是給予系統更好的建議</h6>
		<div class="textarea">
			<form href="#" th:action="@{/reportP}" method="post">
				<p><input type="text" name="inputname"></p>
				<textarea type="text" name="input">輸入</textarea>
<!--				<button type="submit">回報</button>-->
			</form>
		</div><hr>
		<div class="reportBtn">
			<button type="submit" onclick="openPopup();">回報</button>
		</div>
		<div class="alert alert-success" th:if="${key == '1'}">
			<strong th:text="${report}"></strong>
		</div>
		<div class="alert alert-warning" th:if="${key == '0'}">
			<strong th:text="${report}"></strong>
		</div>
		<div class="popup" id="popup">
			<h1>您的問題已送出!</h1>
			<p>我們將盡快處理您的問題，這可能需要3-5個工作天，請耐心等候</p>
			<button type="button" onclick="closePopup(); window.location.reload(); ">關閉</button>
		</div>
	</div>

</div>

<script type="text/javascript">
	let popup = document.getElementById("popup");

	function openPopup(){
		popup.classList.add("open-popup");
	}
	function closePopup(){
		popup.classList.remove("open-popup");
	}
</script>
</body>
</html>
